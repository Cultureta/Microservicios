eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
server:
  port: 4444

zuul:
  #prefix: /api
  routes:
    test:
      path: /test/**
      serviceId: Servicio-Principal
      stripPrefix: false
    mensaje:
      path: /mensaje/**
      serviceId: Servicio-Principal
      stripPrefix: false
    index:
      path: /index.html
      serviceId: Servicio-Principal
      stripPrefix: false
    cliente:
      path: /to-read/**
      serviceId: Servicio-Cliente
      stripPrefix: false
      
hystrix:
  command:
    Servicio-Cliente:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2500   
 #hystrix:
  #command: 
    #default:
      #execution:
        #isolation:
          #thread:
            #timeoutInMilliseconds: 60000
            
 #ribbon:
  #ConnectTimeout: 3000
  #ReadTimeout: 60000
    

