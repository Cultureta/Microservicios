eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
server:
  port: 4444

zuul:
  prefix: /api
  routes:
    servicio-cliente: /client/**
    servicio-principal: /main/**
  debug:
    request: true
  
hystrix:
  command:
    default:
      execution: 
        isolation:
          thread:
            timeoutInMilliseconds: 2500
