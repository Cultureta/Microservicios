eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
server:
  port: 4444

zuul:
  #prefix: /api
  routes:
    test:
      path: /test/**
      serviceId: Servicio-Principal
      stripPrefix: false
    mensaje:
      path: /mensaje/**
      serviceId: Servicio-Principal
      stripPrefix: false
    main:
      path: https://localhost:1111/
      serviceId: Servicio-Principal
      stripPrefix: false

